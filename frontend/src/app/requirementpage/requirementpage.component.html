<app-navbar></app-navbar>

<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h3 class="h6 mb-0 text-gray-800 text-uppercase"><i class="fas fa-tint"></i> Blood Requirements in your city</h3>
    </div>
    <div class="row">
        <div *ngFor="let item of requirementsList" class="col-lg-3">
            <div class="card shadow mb-4 mt-2">
                <div class="card-body">
                    <p class="text-muted m-0 p-0"><small><i class="fas fa-map-marker-alt"></i> Hospital Name, Area, City </small></p>
                    <p class="text-muted m-0 p-0"><small><i class="fas fa-calendar-alt"></i> dd/mm/yyyy</small></p>
                    <p class="text-muted m-0 p-0"><small>Patient Name</small></p>
                    <p class="text-muted m-0 p-0"><small>Doctor Name</small></p>
                    <p class="text-muted m-0 p-0"><small>Blood Group</small></p>
                    <span class="badge badge-success mr-1"><i class="fas fa-user-md"></i> Open</span>
                    <span class="badge badge-danger mr-1"><i class="fas fa-hourglass-end"></i> Closed</span>                 
                </div>
                <a href="tel:00000000000" class="card-header btn btn-primary"><i class="fas fa-phone-alt"></i> 0000000000</a> 
            </div>
        </div>
    </div>    
</div>

<app-footer></app-footer>
