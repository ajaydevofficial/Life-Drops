<div class="container">
  <div class="card shadow mb-4">
    <div class="card-header row m-0 justify-content-between py-3">
      <h6 class="my-auto font-weight-bold text-primary"><i class="fa fa-award"></i> Donors</h6>
      <button (click)="exportDonorsList()" class="btn btn-primary my-auto"><i class="fa fa-download"></i> Export .xlsx</button>
    </div>
    <div class="card-body">
      <form class="my-2">
        <input class="text-left search-input form-control" name="key" type="text" placeholder="Search" [(ngModel)]="donorSearchText">
      </form>
      <div class="table-responsive">
        <table id="donorstable" class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Blood Group</th>
              <th>City</th>
              <th>Date of birth</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of donorList | paginate: { itemsPerPage: 50, currentPage: page } | filter: donorSearchText">
              <td>{{item.full_name}}</td>
              <td>{{item.blood_group}}</td>
              <td>{{item.city}}</td>
              <td>{{item.date_of_birth}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
              <td [ngClass]="{'bg-success': item.status ==='Can Donate', 'bg-danger': item.status  ==='Cannot Donate'}" class="text-white"><b>{{item.status}}</b></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination justify-content-end">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
