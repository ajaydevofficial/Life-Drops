<div class="container">
  <div class="card shadow mb-4">
    <div class="card-header row m-0 justify-content-between py-3">
      <h6 class="my-auto font-weight-bold text-primary"><i class="fa fa-check text-success"></i> Verified Donation Events</h6>
      <button *ngIf="donationEventListVerified && donationEventListVerified.length!=0" (click)="exportEventListVerified()" class="btn btn-default my-auto"><i class="fa fa-download text-dark"></i></button>
    </div>
    <div *ngIf="!donationEventListVerified" class="card-body text-center">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="donationEventListVerified && donationEventListVerified.length==0" class="card-body text-center">
      <p class="h1"><b>Oops!</b></p>
      <p class="h5">No data here</p>
      <img class="doodle" src="https://firebasestorage.googleapis.com/v0/b/bloodbank-71b27.appspot.com/o/media%2Fundraw_empty_xct9.svg?alt=media&token=51d32ae5-a7aa-431e-9b53-d01323e9a25e" alt="">
    </div>
    <div *ngIf="donationEventListVerified && donationEventListVerified.length!=0" class="card-body">
      <form class="my-2">
        <input class="text-left search-input form-control" name="key" type="text" placeholder="Search" [(ngModel)]="donationEventSearchTextVerified">
      </form>
      <div class="table-responsive">
        <table id="donationEventsVerified" class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Place</th>
              <th>Address</th>
              <th>Date from</th>
              <th>Date to</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of donationEventListVerified | paginate: { id: 'pageVerifiedControl', itemsPerPage: 15, currentPage: donationEventPageVerified } | filter: donationEventSearchTextVerified">
              <td>{{item.place}}</td>
              <td>{{item.area}},<br>{{item.city}}</td>
              <td>{{item.from_date}}</td>
              <td>{{item.to_date}}</td>
              <td [ngClass]="{'bg-success': item.status ==='Verified', 'bg-danger': item.status  ==='Verification Pending'}" class="text-white"><b>{{item.status}}</b></td>
              <td class="text-center"><button (click)="deleteEvent(item.key)" class="btn btn-default"><i class="fa fa-trash-alt text-danger"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination justify-content-end">
        <pagination-controls id="pageVerifiedControl" (pageChange)="pageCannot = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
