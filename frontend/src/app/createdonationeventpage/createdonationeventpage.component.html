<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="card shadow mb-4 mx-auto">
                          <div class="card-header">
                              <span class="icon text-dark-50 mr-2"><i class="fas fa-calendar-plus"></i></span>
                              <b class="text text-dark">Create a blood donation camp</b>
                          </div>
                            <div class="card-body">
                                <div class="user">
                                    <input class="form-control" id="pac-input" class="controls" type="text" placeholder="Search Location">
                                    <div id="map"></div>
                                    <div class="form-group mt-3">
                                        <small>Note: Search for the location and if not found then search the area and move marker to the exact location</small>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="from-date"><b>From (Date)</b></label>
                                            <input #from_date required name="from-date" type="date" class="form-control">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="to-date"><b>To (Date)</b></label>
                                            <input #to_date required name="to-date" type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="place"><b>Place/Institution</b></label>
                                        <input #place name="place" required type="text" class="form-control"  placeholder="Place">
                                    </div>
                                    <div class="form-group">
                                      <label for="place"><b>Coordinator's Phone(without country code)</b></label>
                                      <input #phone name="phone" required type="text" class="form-control"  placeholder="Coordinator's Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="area"><b>Area/Locality</b></label>
                                        <input #area name="area" required type="text" class="form-control"  placeholder="Area">
                                    </div>
                                    <div class="form-group">
                                        <label for="city"><b>City/District</b></label>
                                        <select class="form-control"[(ngModel)]="cityName">
                                          <option selected hidden>Select district</option>
                                          <option value="Kasargod">Kasargod</option>
                                          <option value="Kannur">Kannur</option>
                                          <option value="Wayanad">Wayanad</option>
                                          <option value="Kozhikode">Kozhikode</option>
                                          <option value="Malapppuram">Malappuram</option>
                                          <option value="Palakkad">Palakkad</option>
                                          <option value="Thrissur">Thrissur</option>
                                          <option value="Ernakulam">Ernakulam</option>
                                          <option value="Alappuzha">Alappuzha</option>
                                          <option value="Idukki">Idukki</option>
                                          <option value="Pathanamthitta">Pathanamthitta</option>
                                          <option value="Idukki">Idukki</option>
                                          <option value="Kollam">Kollam</option>
                                          <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <small>Note : The events are validated by the admins before publishing. Make sure the event is a legitimate one before adding.</small>
                                    </div>
                                    <button (click)="newDonationEvent(from_date.value,to_date.value,place.value,area.value,phone.value)" class="btn btn-primary btn-block">
                                      <b><i class="fas fa-flag text-white-50"></i> Create Blood Dontion Event</b>
                                    </button>
                                    <app-notifier></app-notifier>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
