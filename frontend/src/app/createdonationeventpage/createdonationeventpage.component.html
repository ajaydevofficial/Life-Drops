<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="card shadow mb-4 mx-auto">
                          <div class="card-header">
                              <span class="icon text-dark-50 mr-2"><i class="fas fa-calendar-plus"></i></span>
                              <b class="text text-dark">Create a blood donation event</b>
                          </div>
                            <div class="card-body">
                                <div class="user">
                                    <input id="address" type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search event location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text">
                                    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" >
                                        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                                        (dragEnd)="markerDragEnd($event)"></agm-marker>
                                    </agm-map>
                                    <div class="form-group mt-3">
                                        <small>Note: Search for the location and if not found then search the area and move marker to the exact location</small>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="from-date">From (Date)</label>
                                            <input #from_date required name="from-date" type="date" class="form-control">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="to-date">To (Date)</label>
                                            <input #to_date required name="to-date" type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="place">Place/Institution</label>
                                        <input #place name="place" required type="text" class="form-control"  placeholder="Place">
                                    </div>
                                    <div class="form-group">
                                        <label for="area">Area/Locality</label>
                                        <input #area name="area" required type="text" class="form-control"  placeholder="Area">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City/District</label>
                                        <input #city name="city" required type="text" class="form-control"  placeholder="City/District">
                                    </div>
                                    <div class="form-group">
                                        <small>Note : The events are validated by the admins before publishing. Make sure the event is a legitimate one before adding.</small>
                                    </div>
                                    <button (click)="newDonationEvent(from_date.value,to_date.value,place.value,area.value,city.value)" class="btn btn-primary btn-block">
                                      <i class="fas fa-flag text-white-50"></i> Create Blood Dontion Event
                                    </button>
                                    <app-notifier></app-notifier>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
