<app-navbar></app-navbar>

<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h3 class="h6 mb-0 text-gray-800 text-uppercase"><i class="fas fa-flag"></i> Blood donation events in your city</h3>
    </div>
    <div class="row">
        <div *ngFor="let item of donationEventList" class="col-lg-3">
            <div class="card shadow mb-4 mt-2">
                <div class="card-body">
                    <p class="text-muted m-0 p-0"><small><i class="fas fa-map-marker-alt"></i> Institution Name, Area, City </small></p>
                    <p class="text-muted m-0 p-0"><small><i class="fas fa-calendar-alt"></i> dd/mm/yyyy to dd/mm/yyyy</small></p>     
                    <span class="badge badge-success mr-1"><i class="fas fa-user-md"></i> Upcoming</span>
                    <span class="badge badge-warning mr-1"><i class="fas fa-flag"></i> Going on</span>
                    <span class="badge badge-danger mr-1"><i class="fas fa-hourglass-end"></i> Over</span>
                </div>
            </div>
        </div>
    </div>    
</div>

<app-footer></app-footer>
